{% extends "base.html" %}

{% block title %}Length Converter{% endblock %}

{% block content %}
<h1>Length Converter</h1>
<form method="POST">
    <div class="form-group">
        <label for="value">Enter Value:</label>
        <input type="number" step="any" name="value" id="value" required>
    </div>
    <div class="form-group">
        <label for="from_unit">From:</label>
        <select name="from_unit" id="from_unit" required>
            <option value="millimeter">Millimeter (mm)</option>
            <option value="centimeter">Centimeter (cm)</option>
            <option value="meter">Meter (m)</option>
            <option value="kilometer">Kilometer (km)</option>
            <option value="inch">Inch (in)</option>
            <option value="foot">Foot (ft)</option>
            <option value="yard">Yard (yd)</option>
            <option value="mile">Mile (mi)</option>
        </select>
    </div>
    <div class="form-group">
        <label for="to_unit">To:</label>
        <select name="to_unit" id="to_unit" required>
            <option value="millimeter">Millimeter (mm)</option>
            <option value="centimeter">Centimeter (cm)</option>
            <option value="meter">Meter (m)</option>
            <option value="kilometer">Kilometer (km)</option>
            <option value="inch">Inch (in)</option>
            <option value="foot">Foot (ft)</option>
            <option value="yard">Yard (yd)</option>
            <option value="mile">Mile (mi)</option>
        </select>
    </div>
    <button type="submit">Convert</button>
</form>

{% if result is not none %}
<div class="result">
    <strong>Result:</strong> {{ request.form.value }} {{ request.form.from_unit }} = {{ result }} {{ request.form.to_unit }}
</div>
{% endif %}
{% endblock %}
