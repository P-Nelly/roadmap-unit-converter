{% extends "base.html" %}

{% block title %}Temperature Converter{% endblock %}

{% block content %}
<h1>Temperature Converter</h1>
<form method="POST">
    <div class="form-group">
        <label for="value">Enter Value:</label>
        <input type="number" step="any" name="value" id="value" required>
    </div>
    <div class="form-group">
        <label for="from_unit">From:</label>
        <select name="from_unit" id="from_unit" required>
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
    </div>
    <div class="form-group">
        <label for="to_unit">To:</label>
        <select name="to_unit" id="to_unit" required>
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
    </div>
    <button type="submit">Convert</button>
</form>

{% if result is not none %}
<div class="result">
    <strong>Result:</strong> {{ request.form.value }} {{ request.form.from_unit }} = {{ result }} {{ request.form.to_unit }}
</div>
{% endif %}
{% endblock %}
